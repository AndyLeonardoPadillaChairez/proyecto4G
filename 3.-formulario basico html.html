<DOCTYPE html>
<html>
<head>
	<title>
		Formulario
	</title>
</head>
<body>
	<h1>
		Formulario
	</h1>
	<form action="">

	</label>

	<input type="text" id="name" name="name">
	<br>
	<br>
	<label for="numero">
		Numero:
	</label>
	<br>
	<input type="text" id="fnumero" name="numero">
	<br>
	<br>
	<label for="fcorreo">
		Correo Electronico:
	</label>
	<br>
	<input type="text" id="correo" name="correo">
	<br>
	<br>
	<label for="fecha">
		Fecha:
	</label>
	<br>
	<input type="date" id="fecha" name="fecha">
	<br>
	<input type="submit" name="Enviar">

	</form>
</body>
</html>
